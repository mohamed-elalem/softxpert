<table class="table table-hover">
    <tr class="fx-light-speed fx-dur-1000 fx-stagger-100" ng-repeat="user in users">
        <th><a href="#!/users/{{user.id}}">{{user.username}}</a></th>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
            <a ng-click="setUserToDelete(user.id);" style="cursor: pointer; cursor: hand;">
                <i class="fa fa-times-circle-o text-danger"></i>
            </a>
        </td>
    </tr>
</table>

<div class="text-center" paging text-first="&laquo;" text-last="&raquo;" text-next="&rsaquo;" text-prev="&lsaquo;" text-title-page="Page {page} hover title text" text-title-first="First Page hover title text" text-title-last="Last Page hover title text"
    text-title-next="Next Page hover title text" text-title-prev="Previous hover Page title text" text-first-class="glyphicon glyphicon-backward" text-last-class="glyphicon glyphicon-forward" text-next-class="glyphicon glyphicon-chevron-right" text-prev-class="glyphicon glyphicon-chevron-left"
    page="page" page-size="itemsPerPage" total="total" paging-action="getAllUsers(page)" show-prev-next="true" show-first-last="true">
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Deletion confirmation</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <p>
            Are you sure you want to delete this user?
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="deleteUser()">Delete</button>
        <button class="btn btn-primary" type="button" ng-click="unsetUserToDelete()">Cancel</button>
    </div>
</script>
