<table class="table table-hover">
    <tr class="fx-bounce-right fx-stagger-100" ng-repeat="user in users">
        <th><a href="#!/users/{{user.id}}">{{user.username}}</a></th>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
            <a ng-click="setUserToDelete(user.id);" style="cursor: pointer; cursor: hand;">
                <i class="fa fa-times-circle-o text-danger"></i>
            </a>
        </td>
    </tr>
</table>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <p>
            Are you sure you want to delete this user?
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="deleteUser()">Delete</button>
        <button class="btn btn-primary" type="button" ng-click="unsetUserToDelete()">Cancel</button>
    </div>
</script>
