<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form ng-submit="submit(loginForm)" name="loginForm" style="margin-bottom: 10px;">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" ng-model="username" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" ng-model="password" type="password" />
                </div>
                <div class="row">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button type="submit" ng-disabled="loginform.$invalid" class="btn btn-info btn-block">Login</button>
                    </div>
                </div>
            </form>
            <div ngfx-rubberband="true" ngfx-speed="fast" class="alert alert-danger fx-light-speed fx-dur-750" ng-show="loginError">
                <h4>{{errorMessage}}</h4>
            </div>

        </div>
    </div>
</div>
