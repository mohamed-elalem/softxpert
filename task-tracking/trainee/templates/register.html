<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form ngfx-zoom-in-down="true" ngfx-speed="slow" ng-submit="submit(registerForm)" name="registerForm" style="margin-bottom: 15px;" validate>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" ng-model="username" required minlength="6" maxlength="30" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" ng-model="name" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="email" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" ng-model="password" type="password" required minlength="6" maxlength="60" />
                </div>
                <div class="form-group">
                    <label>Password Confirmation</label>
                    <input class="form-control" ng-model="passwordConfirmation" type="password" required minlength="6" maxlength="60" />
                </div>
                <div class="row">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button type="submit" ng-disabled="loginform.$invalid" class="btn btn-info btn-block">Register</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-success fx-light-speed" ng-show="createdSuccess">
                <h4>You've been registered successfully please login to continue</h4>
            </div>
            <div class="panel panel-danger" ng-show="error">
                <div class="panel-heading">
                    Error occured
                </div>
                <div class="panel-body">
                    <p>{{errorMessages}}</p>
                    <p ng-repeat="error in formErrors">{{error}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
