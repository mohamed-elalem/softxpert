<div class="panel panel-default">
    <div class="panel panel-heading">
        <h4 class="text-danger">Current challenges priorities</h4>
    </div>
    <div class="panel-body">
        <div class="row" ng-repeat="challenge in challenges">
            <div class="col-md-4">
                {{$index + 1}}. <strong>{{challenge[0]}}</strong>
            </div>
            <div class="col-md-8">
                <meter style="width: 100%; height: 25px;" value="{{maxPriority - challenge[1]}}" low="25" high="{{maxPriority}} * 0.75" min="0" max="{{maxPriority}}" optimum="{{maxPriority}}"></meter>
            </div>
        </div>
    </div>
</div>
