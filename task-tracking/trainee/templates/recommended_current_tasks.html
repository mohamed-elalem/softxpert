<div class="panel panel-default">
    <div class="panel panel-heading">
        <h4 class="text-danger">Current recommended challenges</h4>
    </div>
    <div class="panel-body">
        <div class="row" ng-repeat="challenge in challenges">
            <div class="col-md-4">
                {{$index + 1}}. <strong>{{challenge[0]}}</strong>
            </div>
        </div>
    </div>
</div>
