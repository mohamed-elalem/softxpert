<div class="container">
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Login</h4>
                </div>
                <div class="panel-body">
                    <form ng-submit="login()" novalidate>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" ng-model="username" required minlength="6" maxlength="30" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" ng-model="password" required minlength="6" maxlength="60" />
                        </div>
                        <div class="btn-group-justified">
                            <div class="btn-group">
                                <input type="submit" class="btn btn-sm btn-success btn-block" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-danger fx-light-speed" ng-show="error">
                <p>* {{errMessage}}</p>
            </div>
        </div>

    </div>
