                            <span class="icon-bar"></span>

                    </ul>
                    <ul class="nav navbar-nav pull-right" ng-show="!auth">

                        <li><a ng-href="#!/register">Register</a></li>
                    </ul>
                    <ul class="nav navbar-nav pull-right" ng-show="auth">
                        <li><a ng-click="logout()">Logout</a></li>
