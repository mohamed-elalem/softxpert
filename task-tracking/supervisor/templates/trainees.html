<table class="table table-hover table-bordered">
    <tr>
        <th class="text-center">#</th>
        <th class="text-center">Username</th>
        <th class="text-center">Available challenges</th>
        <th class="text-center">Currently assigned challenges</th>
    </tr>
    <tr ng-repeat="user in users">
        <td class="text-center">{{$index + itemsPerPage * (page - 1) + 1}}</td>
        <td class="text-center">{{user.username}}</td>
        <td class="text-center"><a href="#!/trainees/{{user.id}}/challenges"><i style="color: #720035" class="fa fa-cog"></i></a></td>
        <td class="text-center"><a href="#!/trainees/{{user.id}}/tasks"><i class="fa fa-tasks text-primary"></i></a></td>
    </tr>
</table>

<div class="text-center" paging text-first="&laquo;" text-last="&raquo;" text-next="&rsaquo;" text-prev="&lsaquo;" text-title-page="Page {page} hover title text" text-title-first="First Page hover title text" text-title-last="Last Page hover title text"
    text-title-next="Next Page hover title text" text-title-prev="Previous hover Page title text" text-first-class="glyphicon glyphicon-backward" text-last-class="glyphicon glyphicon-forward" text-next-class="glyphicon glyphicon-chevron-right" text-prev-class="glyphicon glyphicon-chevron-left"
    page="page" page-size="itemsPerPage" total="total" paging-action="getAllTrainees(page)" show-prev-next="true" show-first-last="true">
</div>
