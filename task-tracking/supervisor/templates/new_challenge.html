<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>New Challenge</h4>
                </div>
                <div class="panel-body">
                    <form ng-submit="newChallenge()">
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" ng-model="title" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" ng-model="description" />
                        </div>
                        <div class="form-group">
                            <label>Duration</label>
                            <input class="form-control" ng-model="duration" type="number" />
                        </div>

                        <button class="btn btn-primary btn-block btn-lg" type="submit">Add New Challenge</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
