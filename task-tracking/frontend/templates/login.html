<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Login</h4>
            </div>
            <div class="panel-body">
                <form ng-submit="login(loginForm)" name="loginForm" novalidate>
                    <div class="form-group" ng-class="(loginForm.email.$dirty && loginForm.email.$invalid ? 'has-error' : '')">
                        <label>Username</label>
                        <input class="form-control" type="text" ng-model="username" restrict-field="username" required />
                        <div class="text-danger" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                            <strong>Password cannot be empty</strong>
                        </div>
                    </div>
                    <div class="form-group" ng-class="(loginForm.password.$dirty && loginForm.password.$invalid ? 'has-error' : '')">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" ng-model="password" required password-limit />
                        <div class="text-danger" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                            <strong>Password must contain 6 to 60 characters</strong>
                        </div>
                    </div>
                    <div class="alert alert-danger fade-hide fade-show" ng-show="invalidCredintials || failure">
                        <pre>{{ messages[err] }}</pre>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button id="login" class="btn btn-default">Login</button>
                        </div>
                        <div class="btn-group">
                            <a id="register" class="btn btn-info" href="#!/register">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
