<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Login</h4>
            </div>
            <div class="panel-body">
                <form ng-submit="login(loginForm)" name="loginForm" novalidate>
                    <div class="form-group" ng-class="(loginForm.email.$dirty && loginForm.email.$invalid ? 'has-error' : '')">
                        <label>Email</label>
                        <input class="form-control" type="email" name="email" ng-model="email" required />
                        <div class="text-danger" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                            <strong>Invalid email</strong>
                        </div>
                    </div>
                    <div class="form-group" ng-class="(loginForm.password.$dirty && loginForm.password.$invalid ? 'has-error' : '')">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" ng-model="password" required />
                        <div class="text-danger" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                            <strong>Password is required</strong>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button id="login" class="btn btn-default">Login</button>
                        </div>
                        <div class="btn-group">
                            <button id="register" class="btn btn-info">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
